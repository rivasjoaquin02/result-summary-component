<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=1440px, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="result-summary">
            <div class="result">
                <h2>Your Result</h2>
                <div class="circle">
                    <div class="row">76</div>
                    <div class="row">
                        <span>of 100</span>
                    </div>
                </div>
                <h1>Great</h1>
                <p>
                    You scored higher than 65% o fthe people who have taken
                    these test
                </p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="stats">
                    <div class="reaction">
                        <div class="icon">
                            <img
                                src="./assets/images/icon-reaction.svg"
                                alt="Icono"
                            />
                        </div>
                        <div class="name">Reaction</div>
                        <div class="porcentaje">80 / <span>100</span></div>
                    </div>
                    <div class="memory">
                        <div class="icon">
                            <img
                                src="./assets/images/icon-memory.svg"
                                alt="Icono"
                            />
                        </div>
                        <div class="name">Memory</div>
                        <div class="porcentaje">92 / <span>100</span></div>
                    </div>
                    <div class="verbal">
                        <div class="icon">
                            <img
                                src="./assets/images/icon-verbal.svg"
                                alt="Icono"
                            />
                        </div>
                        <div class="name">Verbal</div>
                        <div class="porcentaje">61 / <span>100</span></div>
                    </div>
                    <div class="visual">
                        <div class="icon">
                            <img
                                src="./assets/images/icon-visual.svg"
                                alt="Icono"
                            />
                        </div>
                        <div class="name">Visual</div>
                        <div class="porcentaje">72 / <span>100</span></div>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </body>
</html>
